<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing tags</title>
</head>
<body>
    <h1>Testing tags</h1>
    <p>This an <strong>important</strong> paragraph</p>
    <p>This is another <em>emphasized</em> paragraph </p>
    <p>
        This is one line <br>
        This is another line <br>
    </p>
    <pre>
        if age>=18:
            print("The person is an adult")
    </pre>
    <blockquote>
        To be or not to be. That's the question.
    </blockquote>
    <p>
        <ol>
            <li>Dance</li>
            <li>Program</li>
            <li>Write</li>
        </ol>
    </p>
    <p>Michi Meow</p>
    <img src="img/meow.jpg" alt="michi_miau_cat" height="400">
</body>
</html>
